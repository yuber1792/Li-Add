<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canje Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<button  class="btn btn-verdeClaro fuente-11 btn-solicitud"   (click)="scanSet()">Escanear </button>
	 
     
      <img (click)="zoom(dataProducto.imagen)" [src]="dataProducto.imagen" alt="">
      <div class="content-general flex-column">
    <h1 class="fuente-18 fuente-medium fuente-gris">{{dataProducto.producto}}</h1>

    <span class="fuente-15 fuente-light fuente-gris margin-b-10  " >{{dataProducto.descripcionProducto}}</span>


    <button *ngIf="dataProducto.estado === 'adquirido' " class="btn btn-verdeClaro fuente-11 btn-solicitud"   (click)="cambiarEstado()">Cambiar estado </button>

     

  </div>




</ion-content>
