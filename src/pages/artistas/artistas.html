<ion-header>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artistas</ion-title>
  </ion-navbar>
</ion-header>

</ion-header>


<ion-content padding>
	<div class="header-ranking">
  <h3 class="fuente-rojo"> Artistas {{resultado.length}} </h3>
  </div>


	<ul class="lista-solicitudes">


  		<li *ngFor="let artista of resultado">
				<div class="conte-infoPersona">
				   <!--<div class="wrapper-solicitud">
				   	 <img class="img-circle-solicitud" [src]="solicitud.urlImagen" alt="">
				   </div>-->

					<span class="nombreArtistaSolicitud">{{artista.nombreArtista}} </span>
			    </div>

			<div class="votacion" >
					

					<button  class="btn btn-verdeClaro fuente-11 btn-solicitud">{{artista.inkPoints}}</button>


				</div>
		</li>
	</ul>

</ion-content>
