<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Escaner usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    

<button  class="btn btn-verdeClaro fuente-11 btn-solicitud"   (click)="scanSet()">Escanear </button>

{{dataCliente.key}}

<ion-input *ngIf="dataCliente.key != null" type="text" [(ngModel)]="cantidad" > </ion-input>
<button  *ngIf="dataCliente.key != null" class="btn btn-verdeClaro fuente-11 btn-solicitud" (click)="asignarInkpoints()"  >Asignar inkpoints</button>

<ion-item *ngIf="dataCliente.key != null">
  <ion-label>Jurado</ion-label>
  <ion-toggle   (ionChange)="setJurado(item)" [(ngModel)]="dataCliente.jurado" ></ion-toggle>
</ion-item>

</ion-content>
